<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Reservations</title>
  <link rel="stylesheet" href="myreservation.css">
</head>
<body>
  <div class="container">
    <h1>My Reservations</h1>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Farmer</th>
          <th>Pickup Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Organic Tomatoes</td>
          <td>Kwame Organic Farms</td>
          <td>May 10, 2025</td>
          <td><span class="status confirmed">Confirmed</span></td>
          <td><button class="action-btn">View Details</button></td>
        </tr>
        <tr>
          <td>Fresh Cassava</td>
          <td>Akosua's Fresh Produce</td>
          <td>May 12, 2025</td>
          <td><span class="status pending">Pending</span></td>
          <td><button class="action-btn">View Details</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
