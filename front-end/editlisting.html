<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Listings</title>
    <link rel="stylesheet" href="editlisting.css">
</head>
<body>
    <div class="container">
        <h1>Edit Listings</h1>
        <p class="subtitle">Update or delete your products</p>

        <div class="listing-card">
            <form>
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName" placeholder="e.g. Tomatoes">

                <label for="category">Category</label>
                <input type="text" id="category" name="category" placeholder="e.g. Fresh Produce">

                <div class="row">
                    <div class="column">
                        <label for="quantity">Quantity</label>
                        <input type="text" id="quantity" name="quantity" placeholder="e.g. 50 kg">
                    </div>
                    <div class="column">
                        <label for="price">Price</label>
                        <input type="text" id="price" name="price" placeholder="e.g. GHâ‚µ200">
                    </div>
                </div>

                <label for="location">Pickup Location</label>
                <input type="text" id="location" name="location" placeholder="e.g. Accra Main Market">

                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="">--Select Status--</option>
                    <option value="Available">Available</option>
                    <option value="Sold Out">Sold Out</option>
                </select>

                <div class="buttons">
                    <button type="submit" class="edit-btn">Save</button>
                    <button type="button" class="delete-btn">Delete</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
