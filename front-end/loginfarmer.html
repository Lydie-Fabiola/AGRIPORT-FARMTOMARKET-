<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Login - Farm2Market</title>
  <link rel="stylesheet" href="loginfarmer.css">
</head>
<body>
  <div class="container">
    <div class="header-section">
      <h1 class="page-title">AGRIPORT</h1>
      <p class="intro-text">Welcome back! Please login to your farmer account.</p>
    </div>
    
    <form id="farmerLoginForm" novalidate>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required>
        <span class="error-message" id="emailError"></span>
      </div>
      
      <div class="form-group password-group">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password" title="Show password">üëÅÔ∏è</span>
        <span class="error-message" id="passwordError"></span>
      </div>
      
      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe">
          <span>Remember me</span>
        </label>
        <a href="forgotpassword.html" class="forgot-link">Forgot password?</a>
      </div>
      
      <button type="submit" class="login-btn">Login</button>
      
      <p class="signup-link">Don't have an account? <a href="signupfarmer.html">Register here</a></p>
    </form>
  </div>

  <script src="loginfarmer.js"></script>
</body>
</html>
