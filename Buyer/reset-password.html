<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Farm2Market</title>
  <link rel="stylesheet" href="loginbuyer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h1>🌱 Farm2Market</h1>
      <h2>Set New Password</h2>
      <p class="subtitle">Enter your new password below.</p>
      
      <form id="resetPasswordForm">
        <div class="input-group">
          <span class="icon">🔒</span>
          <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
          <span class="toggle-password" id="toggleNewPassword">👁️</span>
        </div>
        <div class="error-message" id="newPasswordError"></div>
        
        <div class="input-group">
          <span class="icon">🔒</span>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required>
          <span class="toggle-password" id="toggleConfirmPassword">👁️</span>
        </div>
        <div class="error-message" id="confirmPasswordError"></div>
        
        <div class="password-requirements">
          <p><strong>Password Requirements:</strong></p>
          <ul>
            <li>At least 8 characters long</li>
            <li>Include uppercase and lowercase letters</li>
            <li>Include at least one number</li>
            <li>Include at least one special character</li>
          </ul>
        </div>
        
        <button type="submit" class="login-btn">
          <i class="fas fa-key"></i> Reset Password
        </button>
      </form>
      
      <div class="links">
        <a href="loginbuyer.html">
          <i class="fas fa-arrow-left"></i> Back to Login
        </a>
      </div>
    </div>
  </div>

  <script src="../js/buyer-auth.js"></script>
  <script src="reset-password.js"></script>
</body>
</html>
